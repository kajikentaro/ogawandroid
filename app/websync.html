<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <title>movie_room</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Web Sync</h1>
    </header>
    <div id="room_name">
    </div>
    <div id="left-contents-wrapper">
    <div id="left-contents">
        <iframe id="content2" src="http://54.238.75.103/" frameborder="0" ></iframe>
        </div>
    </div><div id="right-contents-wrapper"><div id="right-contents">
        <table>
            <tr>
			<div id="comment_content" style="word-wrap:break-word;">
				<p>コメ1</p>
			</div>
            </tr>
            <tr>
                <div id="comment_form">
                    <form name="fm">
                        <input type="textarea" name="name" id="com_text">
                        <input type="button" id="btnsend" name="submit" value="送信" onclick="send_comment()">
                    </form>
                    <div id="result"></div>
                </div>
            </tr>
        </table>
    </div></div>
<script>
function add_comment(text){
	var newElement = document.createElement("p"); // p要素作成
	var newContent = document.createTextNode(text); // テキストノードを作成
	newElement.appendChild(newContent); // p要素にテキストノードを追加
	newElement.setAttribute("id","child-p1"); // p要素にidを設定
	var parentDiv = document.getElementById("comment_content");
	parentDiv.insertBefore(newElement, parentDiv.firstChild);
}
var conn2 = new WebSocket('ws://54.238.75.103:8081');
conn2.onopen = function(e) {
	console.log("web syncer connection established!");
};
var conn = new WebSocket('ws://54.238.75.103:8080');
conn.onopen = function(e) {
	console.log("Connection established!");
};
window.onscroll = function(){
	if(allow_move) conn2.send(window.scrollX + " " + window.scrollY);
}
conn.onmessage = function(e) {
	add_comment(e.data);
};
var allow_move = 1;
conn2.onmessage = function(e) {
	allow_move = 0;
	window.setTimeout(()=>{
		allow_move = 1;
	},1000);
	var str_position = e.data.split(' ');
	var positionX =parseInt(str_position[0]);
	var positionY =parseInt(str_position[1]);
	console.log(positionX + " " + positionY);
	scrollTo(positionX, positionY);
};
function send_comment(){
	text =document.getElementById("com_text").value;
	document.getElementById("com_text").value = "";
	conn.send(text);
	add_comment(text);
}
</script>
</body>
</html>
