<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>movie_room</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        {{ tag1 }} 参加者 : {{participants}}
        <button v-on:click="increase(1,$event)">Click!</button>
    </div>
    <div id="commentv">
        <iframe name="com" src="" id="com"></iframe>
    </div>
    <div id="screen">
        <iframe id="content" src="https://www.youtube.com/embed/zvs4lZwyJ1Q" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    </div>
    <div id="url">
        <form action="http://18.181.166.121/saitofolder/rec.php" method="post">
            <input type="textarea" name="confirm" id="URL">
            <input type="submit" value="送信">
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script language="javascript" type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                tag1: 'PC(test_tag)',
                participants: 1
            },
            methods: {
                increase: function (step, event) {
                    this.participants += step;
                }
            }
        })
    </script>
</body>

</html>
