            console.log(player.getPlaybackRate());

            var any = sendPostXHR(/*phpURL*/0, "currentTime", currentTime);

                //乱数を送る

        //post通信
        //ここらへん実際に動くか自信ないので確認お願いします。。。。
        //（送信先のディレクトリ、サーバーで受け取ったときの変数の名前、変数の中身、タグ名）
        function sendPostXHR(url, name, data, tag) {
            var xhr = new XMLHttpRequest();
            var return_data;
            xhr.withCredentials = true;
            xhr.open('POST', url);
            //tagと任意の変数を渡します。
            var Data = "tag" + "=" + tag + "&" + name + "=" + toString(data);
            xhr.setRequestHeader('content-type', 'application/json');
            xhr.onload = () => {
                console.log(xhr.status);
                console.log("success!");
            };
            xhr.onerror = () => {
                console.log(xhr.status);
                console.log("error!");
            };
            xhr.send(Data);
            xhr.onreadystatechange = function () {
                switch (xhr.readyState) {
                    case 0:
                        // 未初期化状態.
                        console.log('uninitialized!');
                        break;
                    case 1: // データ送信中.
                        console.log('loading...');
                        break;
                    case 2: // 応答待ち.
                        console.log('loaded.');
                        break;
                    case 3: // データ受信中.
                        console.log('interactive... ' + xhr.responseText.length + ' bytes.');
                        break;
                    case 4: // データ受信完了.
                        if (xhr.status == 200 || xhr.status == 304) {
                            var data = xhr.responseText; // responseXML もあり
                            console.log('COMPLETE! :' + data);
                        } else {
                            console.log('Failed. HttpStatus: ' + xhr.statusText);
                        }
                        break;
                }
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var responseData = JSON.parse(xhr.responseText);
                    console.log(responseData);
                    ///////////////////////////////////
                    return_data = 0;
                    ///////////////////////////////////
                    /*return_dataは実際に通信してみて状況に応じて適切な値を返すように設定してほしい*/
                }
            }
            return return_data;
        }
