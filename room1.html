    <script src="https://code.jquery.com/jquery-3.4.1.min.js">
        $('btnsend').on('click', function () {
            $('#result').text('通信中...');
            $.ajax({
                url: 'rec.php',
                type: 'POST',
                dataType: 'json',
                data: $('form').serializeArray(),
                timeout: 5000,
            })
                .done(function (data) {
                })
                .fail(function () {
                });
        })
        var interval = 1000;
        function doAjax() {
            $.ajax({
                type: 'POST',
                url: 'increment.php',
                data: $(this).serialize(),
                dataType: 'json',
                success: function (data) {
                    $('#hidden').val(data);// first set the value     
                },
                complete: function (data) {
                    // Schedule the next
                    setTimeout(doAjax, interval);
                }
            });
        }
        setTimeout(doAjax, interval);
    </script>
