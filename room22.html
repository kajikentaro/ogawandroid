<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>room2</title>
	<meta name="viewpoint" content="width=device-width,user-scalable=no"/>
	<link rel="stylesheet" href="style_room22.css">
</head>
<body>
	<div class="header">
		<p>ContentsSyncer</p>
		<h1 id="tagname"></h1>
	</div>
	<div class="main">
		<div class="img">
			<img src="" id="show_image">
		</div>
		<div class="form_set" id="url">
			<h3>ファイルを送信してコンテンツを共有しよう!</h3>
			<form id="f1" enctype='multipart/form_data'>
				<input type="text" if="file" name="tag" value="img" id="input_img" style="display:none;">
				<div><input type="file" if="file" name="file_name" id="File" accept="image/*" style="margin:20px;"></div>
				<input type="button" style="width:100px;height:50px;" value="送信" onclick="send_file()">
			</form>
		</div>
		<div class="comment_form" id="comment_form">
			<h3>コメント</h3>
			<form onsubmit="return false;" name="fm">
				<div><textarea name="name" id="com_text" rows="5" cols="10" wrap="soft"></textarea></div>
				<input type="button" id="btnsend" name="submit" value="送信" onclick="send_comment()">
			</form>
		</div>
		<div class="comment_content" id="comment_content">
			<p>コメ1</p>
		</div>
	</div>
	<script type="text/javascript" src="room22.js"></script>
</body>

</html>
